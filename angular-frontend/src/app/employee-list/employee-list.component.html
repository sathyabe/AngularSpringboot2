<h2> Employee List</h2>
<table class = "table table-dark">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Address</th>
            <th> Operations </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-success"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-warning" style="margin-left: 10px"> View Report</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: 10px" disabled> Learning status</button>

            </td>
        </tr>
    </tbody>
</table>
